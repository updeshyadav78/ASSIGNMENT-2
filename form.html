<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <h1>FORM</h1>
    <form>
        <label>Name:-</label>
        <input type="text" placeholder="Enter Your Name">
        <br>
        <br>
        <label>Email:-</label>
        <input type="email" placeholder="Enter Your Email">
        <br>
        <br>
        <label>Password:-</label>
        <input type="password" placeholder="Enter Your Password">
        <br>
        <br>
        <label>Language:-</label><br>
        <br>
        <input type="radio" name="text">HTML<br>
        <input type="radio" name="text">CSS<br>
        <input type="radio" name="text">JS <br>
        <br>
        <label>Course:-</label><br>
        <br>
        <input type="checkbox" name="text">FULL STACK<br>
        <input type="checkbox" name="text">ML<br>
        <input type="checkbox" name="text">AI<br>
        <br>
        <label>Field:-</label><br>
        <br>
        <select name="dropdown">
<option value="CSS">CSS</option>
<option value="HTML">HTML</option>
<option value="JS">JS</option>
        </select><br>
        <br>
        <textarea>Describe Yourself</textarea><br>
        <br>
<input type="datetime-local"><br>
<br>
<label>Phone Number:-</label>
<input type="number" name="number"><br>
<br>
<input type="submit">
    </form>
    <br>
    <a href="./table.html">Click Here For Table</a>
</body>
</html>
